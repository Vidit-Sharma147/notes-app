<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100" style="background:#f0f2f5">


<div class="p-5 rounded shadow" style="width:350px; background:white;">
    <h3 class="text-center mb-3">Register</h3>

    <form action="/register" method="POST">
        <input class="form-control mb-3" type="text" name="name" placeholder="Full Name">
        <input class="form-control mb-3" type="text" name="email" placeholder="Email">
        <input class="form-control mb-3" type="password" name="password" placeholder="Password">
        <button class="btn btn-success w-100">Create Account</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>

</body>
</html>
