<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<nav class="navbar navbar-dark px-4" style="background:#4c6ef5;">
  <span class="navbar-brand mb-0 h1">Cloud Notes App</span>

  <div class="d-flex align-items-center gap-3 text-white">
      <span>Hi, {{ user['name'] }}</span>
      <a href="/logout" class="btn btn-light btn-sm">Logout</a>
  </div>
</nav>



<div class="container mt-4">

    <!-- Add Note Box -->
    <div class="add-note-box mb-4">
      <form action="/add" method="POST">
          <textarea name="note" class="form-control mb-2" rows="2" placeholder="Write a note..."></textarea>
          <button class="btn btn-primary">Add Note</button>
      </form>
    </div>

    <!-- Notes Grid -->
    <div class="note-grid">
        {% for n in notes %}
        <div class="note-card">
            <p>{{ n["text"] }}</p>

<small class="text-muted">
    Last updated:
    {% if n.get("updated_at") %}
        {{ n["updated_at"].strftime("%d %b %Y, %I:%M %p") }}
    {% else %}
        No timestamp available
    {% endif %}
</small>

<br><br>

<div class="d-flex gap-2">
    <form action="/edit/{{ n['_id'] }}" method="GET">
        <button class="btn btn-warning btn-sm">Edit</button>
    </form>

    <form action="/delete/{{ n['_id'] }}" method="POST">
        <button class="btn btn-danger btn-sm">Delete</button>
    </form>
</div>


           
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
